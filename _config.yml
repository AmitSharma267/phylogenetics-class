remote_theme: just-the-docs/just-the-docs
title: Botany/PlantPath 563
exclude:
   - README.md
   - PP875/
   - data/
   - lecture-notes/lecture1.md
   - lecture-notes/lecture2.md
   - lecture-notes/lecture4.md
aux_links:
  "Materials on GitHub":
    - "//github.com/crsl4/phylogenetics-class"
footer_content: "Copyright &copy; 2022. Distributed by an <a href=\"https://github.com/crsl4/phylogenetics-class/tree/master/LICENSE\">MIT license.</a>"
callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
markdown: kramdown
kramdown:
  math_engine: mathjax
mathjax-processor:
    src:
      - https://polyfill.io/v3/polyfill.min.js?features=es6
      - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    config:
      tex:
        inlineMath:
          - ['$','$']
          - ['\(','\)']
        displayMath:
          - ['$$','$$']
          - ['\[','\]']